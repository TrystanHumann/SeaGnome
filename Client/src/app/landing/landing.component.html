<div class="container fullscreen">
  <div class="twitch-screen" *ngIf="singleStreamerDisplay === null || singleStreamerDisplay === undefined; else showSingleStreamer">
    <iframe *ngFor="let streamer of trustedUrl" class="hideOnSmallScreen" style="padding-left:50px;" [src]="streamer" height="50%"
      width="48%" frameborder="0" scrolling="no" allowfullscreen="true">
    </iframe>
    <iframe *ngFor="let streamerChat of trustedUrlChat" class="hideOnSmallScreen" style="padding-left:50px;" frameborder="0"
      scrolling="no" id="chat_embed" [src]="streamerChat" height="50%" width="48%">
    </iframe>
    <!-- <button *ngFor="let name of streamerNames" style="margin-left:50px;"  class="btn btn-primary">View {{name | titlecase}}</button> -->
    <ng-template ngFor let-name [ngForOf]="streamerNames" let-i="index">
      <button [ngStyle]="{'margin-left': '4%', 'width': '44%'}" class="btn btn-primary" (click)="setsingleStreamerDisplay(name);">View {{name | titlecase}}</button>
    </ng-template>
  </div>
  <div class="fillUp">

    <div class="centerStuff">
      <div style="width:100%;text-align:center">
        <h1 class="title" style="text-align:center">
          MOMAM Prediction Leaderboard
        </h1>
      </div>
      <input class="colorful" type="search" [(ngModel)]="user" value="doodo" placeholder="Search user" (keyup.enter)="enterPress()"
      />
      <div class="buttonContainer">
        <a class="btn btn-primary" [attr.href]="buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c2').button_link" 
          [ngStyle]="{ 'background-color': buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c2').button_color, 'border-color': buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c2').button_color }">
          {{buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c2').button_text}}</a>
        
        <a class="btn btn-primary" [attr.href]="buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c3').button_link" 
          [ngStyle]="{ 'background-color': buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c3').button_color, 'border-color': buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c3').button_color }">
          {{buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c3').button_text}}</a>

        <button class="btn btn-primary moveOnResize" style="margin:3px 3px;" type="submit" routerLink="/user/user">Leaderboard</button>
        <button class="btn btn-primary" style="margin:3px 3px;" type="submit" routerLink="/user/{{user}}">Search</button>

      </div>
      <div style="text-align:center;width:100%;padding-top:5px;">
        <a class="btn btn-primary" [attr.href]="buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c4').button_link" 
          [ngStyle]="{ 'background-color': buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c4').button_color, 'border-color': buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c4').button_color }">
          {{buttonStyleMap.get('466f4bf6-74eb-4033-a7bd-71f165b286c4').button_text}}</a>
        <script type="text/javascript" src="https://js.gleam.io/e.js" async="true"></script>
      </div>

    </div>
  </div>
</div>

<ng-template #showSingleStreamer>
  <div class="twitch-screen">
    <iframe class="hideOnSmallScreen" style="padding-left:50px;" [src]="getSingleStreamerStreamChannelURL()" height="50%" width="48%"
      frameborder="0" scrolling="no" allowfullscreen="true">
    </iframe>
    <iframe class="hideOnSmallScreen" style="padding-left:50px;" frameborder="0" scrolling="no" id="chat_embed" [src]="getSingleStreamerChatURL()"
      height="50%" width="48%">
    </iframe>
    <button [ngStyle]="{'margin-left': '5%'}" class="btn btn-primary" (click)="setsingleStreamerDisplay(null);"><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous View</button>
  </div>
</ng-template>
